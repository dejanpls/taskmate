<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>TaskMate</title>
</head>

<body>

    <div id="wrapper">

        <div id="menu-container">

            <div id="menu">

                <button id="sidebar-toggle" class="material-icons">menu_open</button>
                <div id="logo">Task<strong>Mate</strong></div>
                <div id="search-container">
                    <button id="search-task" class="material-icons">search</button>
                </div>

            </div>

        </div>

        <div id="main-container">

            <div id="main">

                <div id="sidebar-container" data-open="true">
                    <div id="sidebar">
                        <div id="button-container">
                            <button id="show-tasks">All Tasks</button>
                            <button id="add-category" class="material-icons">new_label</button>
                        </div>
                        <ul id="categories"></ul>
                    </div>
                </div>

                <div id="tasks-container">
                    <div id="control-panel">
                        <h1 id="current-category"><span id="current-category-name">All</span> Tasks</h1>
                    </div>
                    <ul id="task-list" data-category="all" data-search="false"></ul>

                    <!-- fixed elements -->
                    <button id="open-dialog" class="material-icons">add</button>
                </div>

            </div>

        </div>

        <div id="undo-container"></div>
        <div id="input-info-container"></div>

        <footer id="footer">
            <p id="footer-text">Made by <a href="https://github.com/dejanpls">@dejanpls</a></p>
        </footer>

    </div>

    <dialog id="task-dialog">
        <form id="task-form" method="dialog">
            <h2 id="form-title">Add New Task</h2>

            <label for="title">Title:</label>
            <br>
            <input type="text" id="title" name="title" maxlength="20" required>
            <br><br>

            <label for="description">Description:</label>
            <br>
            <textarea id="description" name="description"></textarea>
            <p id="charsCount">120 characters remaining</p>

            <label for="dueDate">Due Date:</label>
            <br>
            <input type="date" id="dueDate" name="dueDate" required>
            <button type="button" id="dueDate-today">Today</button>
            <br><br>

            <label for="category">Category:</label>
            <br>
            <select id="category" name="category">
            </select>
            <br><br>

            <label for="priority">Priority:</label>
            <br>
            <select id="priority" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <br><br>

            <label for="status">Status:</label>
            <br>
            <select id="status" name="status">
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
            <br><br>
            <div>
                <button type="submit" id="confirm-dialog">Add Task</button>
                <button type="button" id="close-dialog">Close</button>
            </div>
        </form>
    </dialog>
</body>

</html>
