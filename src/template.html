<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMate</title>
</head>
<body>

    <div id="wrapper">

        <div id="menu-container">
            <button id="sidebar-toggle">Hide/Show</button>
            <div id="logo">TaskMate</div>
            <div id="search-container">
                <button id="search-task">Search</button>
            </div>
        </div>
    
        <div id="sidebar">
            <div id="button-container">
                <button id="add-category">Add Category</button>
            </div>
            <ul id="categories"></ul>
        </div>
        
        <div id="main">
            <button id="show-tasks">All Tasks</button>
            <button id="open-dialog">Add Task</button>
            <ul id="task-list" data-category="all" data-search="false"></ul>
            <div id="input-info"></div>
        </div>
    
        <footer id="footer">
            <p id="footer-text">Made by <a href="https://github.com/dejanpls">@dejanpls</a></p>
        </footer>

    </div>

    <dialog id="task-dialog">
        <form id="task-form" method="dialog">
            <h2 id="form-title">Add New Task</h2>
    
            <label for="title">Title:</label>
            <br>
            <input type="text" id="title" name="title" required>
            <br><br>
    
            <label for="description">Description:</label>
            <br>
            <textarea id="description" name="description"></textarea>
            <p id="charsCount">120 characters remaining</p>

            <label for="dueDate">Due Date:</label>
            <br>
            <input type="date" id="dueDate" name="dueDate" required>
            <button type="button" id="dueDate-today">Today</button>
            <br><br>

            <label for="category">Category:</label>
            <br>
            <select id="category" name="category">
            </select>
            <br><br>

            <label for="priority">Priority:</label>
            <br>
            <select id="priority" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <br><br>

            <label for="status">Status:</label>
            <br>
            <select id="status" name="status">
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
            <br><br>
            <div>
                <button type="submit" id="confirm-dialog">Add Task</button>
                <button type="button" id="close-dialog">Close</button>
            </div>
        </form>
    </dialog>
</body>
</html>
