<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>TaskMate</title>
<script defer src="main.js"></script></head>

<body>

    <div id="wrapper">

        <div id="menu-container">

            <div id="menu">

                <button id="sidebar-toggle" class="material-icons">menu</button>
                <div id="logo">Task<span>Mate</span></div>
                <div id="search-container">
                    <button id="search-task" class="material-icons">search</button>
                </div>

            </div>

        </div>

        <div id="main-container">

            <div id="main">

                <div id="sidebar-container" data-open="false">
                    <div id="sidebar">
                        <div id="button-container">
                            <button id="show-tasks">All Tasks</button>
                            <button id="add-category" class="material-icons">new_label</button>
                        </div>
                        <ul id="categories"></ul>
                    </div>
                </div>

                <div id="tasks-container">
                    <div id="control-panel">
                        <h1 id="current-category">All Tasks</h1>
                    </div>
                    <ul id="task-list" data-category="all" data-search="false"></ul>
                    <div id="list-placeholder">Task list empty</div>

                    <!-- fixed elements -->
                    <button id="open-dialog" class="material-icons">add</button>
                </div>

            </div>

        </div>

        <div id="undo-container"></div>
        <div id="input-info-container"></div>

        <footer id="footer">
            <p id="footer-text">Made by <a href="https://github.com/dejanpls">@dejanpls</a></p>
        </footer>

    </div>

    <dialog id="task-dialog">
        <form id="task-form" method="dialog">

            <div id="task-dialog-header">
                <h2 id="form-title">New Task</h2>
    
                <div id="header-btn-container">
                    <input type="date" id="dueDate" name="dueDate" required>
                    <button type="submit" id="confirm-dialog" class="material-icons">send</button>
                </div>
            </div>

            <input placeholder="Your task name" type="text" id="title" name="title" maxlength="20" required>

            
            <div id="select-container">
                <div id="category-selector">
                    <label for="category">Category</label>
                    <select id="category" name="category"></select>
                </div>
                
                <div id="priority-selector">
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div id="status-selector">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>
            
            <div id="description-container">
                <textarea placeholder="Write a note" id="description" name="description"></textarea>
                <p id="charsCount">120 characters remaining</p>
            </div>

            <button type="button" id="close-dialog" class="material-icons">close</button>
        </form>
    </dialog>
</body>

</html>
